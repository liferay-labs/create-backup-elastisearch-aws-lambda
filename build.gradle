buildscript {
	dependencies {
		classpath group: "com.liferay", name: "com.liferay.gradle.plugins.source.formatter", version: "2.3.95"
	}

	repositories {
		maven {
			url "https://repository-cdn.liferay.com/nexus/content/groups/public"
		}
	}
}

apply plugin: "com.liferay.source.formatter"
apply plugin: 'java'

group 'com.liferay.osb.pulpo.lambda'
version '1.0-SNAPSHOT'

repositories {
	mavenCentral()
}

dependencies {
	compile group: "com.amazonaws", name: "aws-java-sdk-core", version: "1.11.292"
	compile group: "com.amazonaws", name: "aws-java-sdk-elasticsearch", version: "1.11.347"
	compile group: "com.amazonaws", name: "aws-lambda-java-core", version: "1.1.0"

	testCompile group: "junit", name: "junit", version: "4.12"
}

task buildZip(type: Zip) {
	from compileJava
	from processResources
	into('lib') {
		from configurations.runtime
	}
}

build.dependsOn buildZip

sourceCompatibility = "1.8"